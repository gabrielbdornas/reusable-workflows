name: Add project to issues

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add project to issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: ${{ secrets.PROJECT_URL }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
